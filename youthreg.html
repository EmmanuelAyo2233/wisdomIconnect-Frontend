<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Registration</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/youth.css">
</head>
<body>

    <nav>
        <div class="nav1">
        
            <a class="logo text-center">Wisdom<span style="color: #B22222;">Connect</span></a>
        </div>
            
    </nav>

    <div class="container my-5 fade-in">
        <form class="youth-registration-form">
            <h2 class="text-center fade-in">Create Account</h2>
            <div class="text-center tagline fade-in">
                <p ><strong>Join WisdomConnect Today!</strong></p>
                <p class="mb-4">Embark on a journey of discovery and learn from the wisdom of experienced mentors. Join us as an Aspiring Learner and gain insights that can shape your future!</p>
            </div>
            <div class="form-group mb-4 position-relative fade-in">
                <label for="fullName">Full Name</label>
                <i class="bi bi-person icon-input"></i> <!-- Icon added here -->
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group mb-4 position-relative fade-in">
                <label for="email">Email</label>
                <i class="bi bi-envelope icon-input"></i>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-4 fade-in">
                <label>What are you interested in learning?</label>
                <div class="form-check fade-in">
                    <input class="form-check-input" type="checkbox" id="interestHistory">
                    <label class="form-check-label" for="interestHistory">History</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestSelfCare">
                    <label class="form-check-label" for="interestSelfCare">Self-care</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestAncientMedicine">
                    <label class="form-check-label" for="interestAncientMedicine">Ancient Medicine</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestAgriculture">
                    <label class="form-check-label" for="interestAgriculture">Agriculture</label>
                </div>
            </div>
            <div class="form-group mb-4 position-relative fade-in">
                <label for="password">Password</label>
                <i class="bi bi-lock icon-input"></i>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('password')"></i>
            </div>
            <div class="form-group mb-4 position-relative fade-in">
                <label for="confirmPassword">Confirm Password</label>
                <i class="bi bi-lock icon-input"></i>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('confirmPassword')"></i>
            </div>
            <div class="text-center fade-in">
                <button type="submit" class="btn btn-danger">Sign Up</button>
            </div>
            <div class="text-center2 fade-in">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <a href="#" class="scroll-up" id="scrollUpButton">
        <i class="bi bi-chevron-up"></i>
    </a>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = passwordInput.nextElementSibling;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }
    </script>

<script src="https://unpkg.com/scrollreveal"></script>
<script>
    ScrollReveal().reveal('.fade-in', {
         duration: 1000,
         distance: '50px',
         origin: 'bottom',
         easing: 'ease-in-out',
         beforeReveal: function (el) {
             el.classList.add('show');
         }
     });
 
     ScrollReveal().reveal('.fade-in-delay', {
         duration: 1000,
         distance: '50px',
         origin: 'left',
         easing: 'ease-in-out',
         easing: 'ease-in-out',
         beforeReveal: function (el) {
             el.classList.add('show');
         }
     });
 
     ScrollReveal().reveal('.top', {
         duration: 1000,
         distance: '50px',
         origin: 'top',
         easing: 'ease-in-out',
         easing: 'ease-in-out',
         beforeReveal: function (el) {
             el.classList.add('show');
         }
     });
 
     ScrollReveal().reveal('.fade-in-delay-2', {
         duration: 1000,
         distance: '50px',
         origin: 'right',
         easing: 'ease-in-out',
         easing: 'ease-in-out',
         beforeReveal: function (el) {
             el.classList.add('show');
         }
     });
 </script>

<script>
    // Show the scroll-up button when scrolling down 100px
    window.addEventListener('scroll', function() {
        let scrollButton = document.getElementById('scrollUpButton');
        if (window.scrollY > 100) {
            scrollButton.style.display = 'block';
        } else {
            scrollButton.style.display = 'none';
        }
    });

    // Smoothly scroll to the top when the button is clicked
    document.getElementById('scrollUpButton').addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
 
 

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
