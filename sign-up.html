<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    <div class="signup-wrapper">
        <form class="signup-form">
            <h2>Create Account</h2>
            <div class="text-center tagline">
                <p><strong>Join WisdomConnect Today!</strong></p>
                <p>Unlock the wisdom of generations and embark on a journey of learning!</p>
            </div>
            <div class="form-group">
                <i class="bi bi-person"></i>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <i class="bi bi-person"></i>
                <input type="text" placeholder="User Name" required>
            </div>
            <div class="form-group">
                <i class="bi bi-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group" style="position: relative;">
                <i class="bi bi-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <span id="toggle-password" class="eye-icon" onclick="togglePassword('password', 'eye-icon')">
                    <i class="fa fa-eye" id="eye-icon"></i>
                </span>
            </div>
            
            <div class="form-group" style="position: relative;">
                <i class="bi bi-lock"></i>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <span id="toggle-confirm-password" class="eye-icon" onclick="togglePassword('confirm-password', 'confirm-eye-icon')">
                    <i class="fa fa-eye" id="confirm-eye-icon"></i>
                </span>
            </div>
            <div class="form-button">
                <button type="submit">Sign Up</button>
            </div>
            <div class="text-center">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
    function togglePassword(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const eyeIcon = document.getElementById(iconId);

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text'; 
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash'); 
    } else {
        passwordInput.type = 'password'; 
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye'); 
    }
}



    </script>
</body>
</html>
