<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/adultreg.css">
</head>
<body class="bg-light">

    <nav>
        <div class="nav1">
        
            <a class="logo text-center">Wisdom<span style="color: #B22222;">Connect</span></a>
        </div>
            
    </nav>

    <div class="container fade-in  my-5 adultreg">
        <form class="fade-in">
            <h2>Create Account</h2>
            <div class="text-center tagline fade-in-delay">
                <p><strong>Join WisdomConnect Today!</strong></p>
                <p class="mb-4">Share your wealth of knowledge and guide the next generation. Join us as a Wise Mentor and inspire others through your experiences!</p>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required />
              </div>
        
              <!-- Email -->
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
              </div>
        
              <!-- Password -->
              <div class="form-group" style="position: relative;">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required />
                <span id="monkey-icon" class="monkey-icon" onclick="togglePasswordWithMonkey('password', 'monkey-icon')"
                  style="position: absolute; top: 60%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                  ðŸ™ˆ
                </span>
              </div>
              
              
        
              <!-- Bio -->
              <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself"></textarea>
              </div>
        
              <!-- Role -->
              <div class="form-group">
                <label for="role">Current Role / Title</label>
                <input type="text" id="role" placeholder="Your current position or role" />
              </div>
        
              <!-- Expertise (max 3) -->
              <div class="form-group">
                <label for="expertise">Expertise (Max 3)</label>
                <select id="expertise"  class="scrollable-dropdown">
                      <option value="contentwriting">Content Writing</option>
                      <option value="marketing">Marketing</option>
                      <option value="uiux">UI/UX</option> 
                      <option value="data">Data Analysis</option>
                      <option value="cybersecurity">Cybersecurity</option>
                      <option value="seo">SEO</option>
                      <option value="design">Design</option>
                      <option value="productmanagement">Product Management</option>
                      <option value="frontend">Frontend Development</option>
                      <option value="backend">Backend Development</option>
                      <option value="fullstack">Fullstack Development</option>
                      <option value="mobiledev">Mobile App Development</option>
                      <option value="blockchain">Blockchain</option>
                      <option value="ai">AI & Machine Learning</option>
                      <option value="leadership">Leadership</option>
                      <option value="publicspeaking">Public Speaking</option>
                      <option value="projectmanagement">Project Management</option>
                      <option value="technicalwriting">Technical Writing</option>
                      <option value="sales">Sales</option>
                      <option value="growthmarketing">Growth Marketing</option>
                      <option value="businessstrategy">Business Strategy</option>
                      <option value="legal">Legal Advisory</option>
                      <option value="education">Education</option>
                      <option value="research">Research</option>
                      <option value="customerexperience">Customer Experience</option>
                      <option value="branding">Branding</option>
                      <option value="copywriting">Copywriting</option>
                      <option value="analytics">Web Analytics</option>
                      <option value="investing">Investing</option>
                      <option value="careercoaching">Career Coaching</option>
                      <option value="networking">Networking</option>
                      <option value="mentorship">Mentorship</option>
                </select>
                <div class="selected-tags" id="expertiseTags"></div>
              </div>
        
              <!-- Disciplines (unlimited) -->
              <div class="form-group">
                <label for="discipline">Disciplines</label>
                <select id="discipline">
                  <option value="cx">Customer Experience (CX)</option>
                  <option value="techwriting">Technical Writing</option>
                  <option value="projectmgmt">Project Management</option>
                  <option value="growth">Growth Strategy</option>
                  <option value="contentstrategy">Content Strategy</option>
                  <option value="branding">Branding</option>
                  <option value="businessstrategy">Business Strategy</option>
                  <option value="productstrategy">Product Strategy</option>
                  <option value="sales">Sales</option>
                  <option value="marketingstrategy">Marketing Strategy</option>
                  <option value="leadership">Leadership</option>
                  <option value="digitalmarketing">Digital Marketing</option>
                  <option value="seo">SEO</option>
                  <option value="uxresearch">UX Research</option>
                  <option value="productdesign">Product Design</option>
                  <option value="designthinking">Design Thinking</option>
                  <option value="dataanalytics">Data Analytics</option>
                  <option value="ai">AI/ML Implementation</option>
                  <option value="coaching">Coaching</option>
                  <option value="customerinsights">Customer Insights</option>
                  <option value="cybersecurity">Cybersecurity</option>
                  <option value="mobiledev">Mobile Development</option>
                  <option value="backenddev">Backend Development</option>
                  <option value="frontenddev">Frontend Development</option>
                  <option value="blockchain">Blockchain</option>
                  <option value="legal">Legal Advisory</option>
                  <option value="research">Research</option>
                  <option value="cloudcomputing">Cloud Computing</option>
                  <option value="contentwriting">Content Writing</option>
                  <option value="copywriting">Copywriting</option>
                  
                </select>
                <div class="selected-tags" id="disciplineTags"></div>
              </div>
        
              <!-- Fluent In (max 2) -->
              <div class="form-group">
                <label for="fluent">Fluent In (Max 2)</label>
                <select id="fluent">
                  <option value="english">English</option>
                  <option value="french">French</option>
                  <option value="yoruba">Yoruba</option>
                  <option value="hausa">Hausa</option>
                  <option value="spanish">Spanish</option>
                  <option value="german">German</option>
                  <option value="chinese">Chinese</option>
                  <option value="arabic">Arabic</option>
                  <option value="portuguese">Portuguese</option>
                </select>
                <div class="selected-tags" id="fluentTags"></div>
              </div>
        
              <!-- Experience -->
              <div id="experienceContainer">
                <label>Experience</label>
                <div class="experience-group">
                  <input type="text" placeholder="Describe your experience" />
                  <input type="date" />
                  <input type="date" />
                </div>
              </div>
              <button type="button" onclick="addExperience()">+ Add More Experience</button>
        
              <!-- Education -->
              <div id="educationContainer">
                <label>Education</label>
                <div class="education-group">
                  <input type="text" placeholder="Institution or Certificate" />
                  <input type="date" />
                  <input type="date" />
                </div>  
              </div>
              <button type="button" onclick="addEducation()">+ Add More Education</button><br>
        
              <!-- Submit -->
              <button type="submit" class="register">Register</button>


              <div>

              </div>
              <div class="text-center fade-in">
                <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>


                <p>Already have an account? <a href="adultlog.html">Login</a></p>
              </div>
            </form>
    
        </form>
    </div>

    <a href="#" class="scroll-up" id="scrollUpButton">
        <i class="bi bi-chevron-up"></i>
    </a>

<script src="https://unpkg.com/scrollreveal"></script>
<script src="js/adultreg.js"></script>
</body>
</html>
