<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body class="bg-light">
    <section class="login-form">
        <div class="container">
            <h2>Welcome</h2>
            <div class="text-center tagline">
                <p><strong>Welcome Back to WisdomConnect!</strong></p>
                <p>Reconnect with knowledge and insights at your fingertips.</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <i class="bi bi-envelope email"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group" style="position: relative;">
                    <label for="email">Password</label>
                    <i class="bi bi-lock email"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="toggle-password" class="eye-icon" onclick="togglePassword('password', 'eye-icon')">
                        <i class="fa fa-eye" id="eye-icon"></i>
                    </span>
                </div>
                <p class="text-center"><a href="#"> <strong>Forgot Password?</strong></a></p>
                <div class="form-button">
                    <button type="submit">Login</button>
                </div>
                
                <p class="text-center">Don't have an account? <a href="sign-up.html">Register Here</a></p>
            </form>
        </div>
    </section>

    <script>
        function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);
    
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text'; // Show password
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash'); // Change to eye-slash icon
        } else {
            passwordInput.type = 'password'; // Hide password
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye'); // Change back to eye icon
        }
    }
    
        </script>
    
</body>
</html>
